---
openapi: 3.0.1
info:
  title: API Foresy
  version: v1
  description: Documentation de l'API Foresy
paths:
  "/api/v1/auth/login":
    post:
      summary: Test Redis unavailable - fail closed (HTTP 429)
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: user authenticated
        '401':
          description: handles missing X-Forwarded-For by using remote_ip
        '403':
          description: inactive user
        '429':
          description: fail closed when Redis is down
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
              - email
              - password
        required: true
    get:
      summary: GET login endpoint - not rate-limited (endpoint does not exist)
      tags:
      - Authentication
      responses:
        '404':
          description: get login endpoint does not exist (not rate-limited)
  "/api/v1/auth/logout":
    delete:
      summary: DELETE logout endpoint - not rate-limited (only POST is rate-limited)
      tags:
      - Authentication
      parameters:
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      responses:
        '200':
          description: user logged out
        '401':
          description: delete logout unauthorized (not rate-limited)
  "/api/v1/auth/{provider}/callback":
    post:
      summary: OAuth callback for provider authentication
      tags:
      - OAuth
      description: Authenticates a user via OAuth provider (Google or GitHub). Returns
        a JWT token on success.
      parameters:
      - name: provider
        in: path
        type: string
        required: true
        description: OAuth provider (google_oauth2 or github)
        schema:
          type: string
          enum:
          - google_oauth2
          - github
      responses:
        '200':
          description: successful OAuth authentication with GitHub
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT authentication token
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: User unique identifier
                      email:
                        type: string
                        format: email
                        description: User email address
                      provider:
                        type: string
                        description: OAuth provider used
                      provider_uid:
                        type: string
                        description: User unique identifier from OAuth provider
                    required:
                    - id
                    - email
                    - provider
                    - provider_uid
                required:
                - token
                - user
        '400':
          description: invalid provider - provider not supported
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_provider
                    description: Error code
                required:
                - error
        '401':
          description: OAuth authentication failed - provider returns error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: oauth_failed
                    description: Error code
                required:
                - error
        '422':
          description: invalid payload - missing UID from provider
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_payload
                    description: Error code
                required:
                - error
        '500':
          description: internal server error - token generation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: internal_error
                    description: Error code
                required:
                - error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: OAuth authorization code from provider
                redirect_uri:
                  type: string
                  format: uri
                  description: Redirect URI used in OAuth flow
              required:
              - code
              - redirect_uri
        required: true
        description: OAuth authorization code and redirect URI
  "/api/v1/auth/failure":
    get:
      summary: OAuth failure endpoint - not rate-limited
      tags:
      - OAuth
      description: Endpoint called when OAuth authentication fails at the provider
        level
      responses:
        '401':
          description: oauth failure (not rate-limited)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: oauth_failed
                    description: Error code
                  message:
                    type: string
                    example: OAuth authentication failed
                    description: Error message
                required:
                - error
                - message
  "/api/v1/auth/refresh":
    post:
      summary: Refreshes authentication token with rate limiting
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: token refreshed
        '401':
          description: token refreshed (under rate limit)
        '429':
          description: rate limit exceeded - too many refresh attempts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
        required: true
  "/api/v1/signup":
    post:
      summary: Crée un nouvel utilisateur
      tags:
      - Users
      parameters: []
      responses:
        '422':
          description: Création échouée
        '429':
          description: rate limit exceeded - too many signup attempts
        '201':
          description: Utilisateur créé
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/user"
        required: true
  "/health":
    get:
      summary: Health check endpoint - not rate-limited
      tags:
      - Health
      responses:
        '200':
          description: health check (not rate-limited)
servers:
- url: http://{defaultHost}
  description: Serveur local de développement
  variables:
    defaultHost:
      default: localhost:3000
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    user:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        password_confirmation:
          type: string
          format: password
      required:
      - email
      - password
      - password_confirmation
    login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
      - email
      - password
security:
- bearer_auth: []
