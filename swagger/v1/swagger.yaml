---
openapi: 3.0.1
info:
  title: API Foresy
  version: v1
  description: Documentation de l'API Foresy
paths:
  "/api/v1/auth/login":
    post:
      summary: Authenticates a user
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: user authenticated
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
  "/api/v1/auth/logout":
    delete:
      summary: Logs out the user
      tags:
      - Authentication
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      responses:
        '200':
          description: user logged out
        '401':
          description: unauthorized - invalid token
  "/api/v1/auth/refresh":
    post:
      summary: Refreshes authentication token
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: token refreshed
        '401':
          description: refresh token expired
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
  "/api/v1/signup":
    post:
      summary: Crée un nouvel utilisateur
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: Utilisateur créé
        '422':
          description: Création échouée
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/user"
        required: true
servers:
- url: http://{defaultHost}
  description: Serveur local de développement
  variables:
    defaultHost:
      default: localhost:3000
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    user:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        password_confirmation:
          type: string
          format: password
      required:
      - email
      - password
      - password_confirmation
    login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
      - email
      - password
security:
- bearer_auth: []
