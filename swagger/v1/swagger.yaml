---
openapi: 3.0.1
info:
  title: API Foresy
  version: v1
  description: Documentation de l'API Foresy
paths:
  "/api/v1/auth/login":
    post:
      summary: Test Redis unavailable - fail closed (HTTP 429)
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: user authenticated
        '401':
          description: handles missing X-Forwarded-For by using remote_ip
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '403':
          description: inactive user
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '429':
          description: fail closed when Redis is down
          content:
            application/json:
              examples:
                example_0:
                  value:
                    rate_limit_exceeded:
                      summary: Rate limit exceeded (5 requests/minute)
                      value:
                        error:
                          code: rate_limit_exceeded
                          message: Rate limit exceeded
                        retry_after: 42
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: rate_limit_exceeded
                      message:
                        type: string
                        example: Rate limit exceeded
                    required:
                    - code
                    - message
                  retry_after:
                    type: integer
                    example: 42
                required:
                - error
                - retry_after
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
              - email
              - password
        required: true
  "/api/v1/auth/logout":
    delete:
      summary: DELETE logout endpoint - not rate-limited (only POST is rate-limited)
      tags:
      - Authentication
      parameters:
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      responses:
        '200':
          description: user logged out
        '401':
          description: delete logout unauthorized (not rate-limited)
  "/api/v1/auth/{provider}/callback":
    post:
      summary: OAuth callback for provider authentication
      tags:
      - OAuth
      description: Authenticates a user via OAuth provider (Google or GitHub). Returns
        a JWT token on success.
      parameters:
      - name: provider
        in: path
        type: string
        required: true
        description: OAuth provider (google_oauth2 or github)
        schema:
          type: string
          enum:
          - google_oauth2
          - github
      responses:
        '200':
          description: successful OAuth authentication with GitHub
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT authentication token
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: User unique identifier
                      email:
                        type: string
                        format: email
                        description: User email address
                      provider:
                        type: string
                        description: OAuth provider used
                      provider_uid:
                        type: string
                        description: User unique identifier from OAuth provider
                    required:
                    - id
                    - email
                    - provider
                    - provider_uid
                required:
                - token
                - user
        '400':
          description: invalid provider - provider not supported
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '401':
          description: OAuth authentication failed - provider returns error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '422':
          description: invalid payload - missing UID from provider
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '500':
          description: internal server error - token generation failed
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: OAuth authorization code from provider
                redirect_uri:
                  type: string
                  format: uri
                  description: Redirect URI used in OAuth flow
              required:
              - code
              - redirect_uri
        required: true
        description: OAuth authorization code and redirect URI
  "/api/v1/auth/failure":
    get:
      summary: OAuth failure endpoint - not rate-limited
      tags:
      - OAuth
      description: Endpoint called when OAuth authentication fails at the provider
        level
      responses:
        '401':
          description: oauth failure (not rate-limited)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/auth/refresh":
    post:
      summary: Refreshes authentication token with rate limiting
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: token refreshed
        '401':
          description: token refreshed (under rate limit)
        '429':
          description: rate limit exceeded - too many refresh attempts
          content:
            application/json:
              examples:
                example_0:
                  value:
                    rate_limit_exceeded:
                      summary: Rate limit exceeded (5 requests/minute)
                      value:
                        error:
                          code: rate_limit_exceeded
                          message: Rate limit exceeded
                        retry_after: 35
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: rate_limit_exceeded
                      message:
                        type: string
                        example: Rate limit exceeded
                    required:
                    - code
                    - message
                  retry_after:
                    type: integer
                    example: 35
                required:
                - error
                - retry_after
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
        required: true
  "/api/v1/auth/revoke_all":
    delete:
      summary: Revoke all session tokens for current user
      tags:
      - Authentication
      security:
      - bearerAuth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      responses:
        '200':
          description: All tokens revoked successfully
        '401':
          description: unauthorized - no active session
  "/api/v1/auth/revoke":
    delete:
      summary: Revoke current session token
      tags:
      - Authentication
      security:
      - bearerAuth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      responses:
        '200':
          description: Token revoked successfully
        '401':
          description: unauthorized - no active session
  "/api/v1/cras/{cra_id}/entries":
    post:
      summary: Creates a new CRA entry
      tags:
      - CRA Entries
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: cra_id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      responses:
        '201':
          description: CRA entry created successfully
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA not found
        '422':
          description: validation error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  format: date
                  description: Entry date
                quantity:
                  type: number
                  description: Quantity (days or hours)
                unit_price:
                  type: integer
                  description: Unit price in cents
                description:
                  type: string
                  description: Entry description
                mission_id:
                  type: string
                  format: uuid
                  description: Mission ID (UUID)
              required:
              - date
              - quantity
    get:
      summary: Lists all CRA entries for a CRA
      tags:
      - CRA Entries
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: cra_id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: Returns list of CRA entries
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA not found
  "/api/v1/cras/{cra_id}/entries/{id}":
    delete:
      summary: Deletes a CRA entry
      tags:
      - CRA Entries
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: cra_id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA Entry ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: CRA entry deleted successfully
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA or entry not found
        '409':
          description: conflict - CRA is locked or submitted
    get:
      summary: Shows a specific CRA entry
      tags:
      - CRA Entries
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: cra_id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA Entry ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: Returns CRA entry details
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA or entry not found
    patch:
      summary: Updates a CRA entry
      tags:
      - CRA Entries
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: cra_id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA Entry ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: CRA entry updated successfully
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA or entry not found
        '422':
          description: validation error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  format: date
                  description: Entry date
                quantity:
                  type: number
                  description: Quantity (days or hours)
                unit_price:
                  type: integer
                  description: Unit price in cents
                description:
                  type: string
                  description: Entry description
                mission_id:
                  type: string
                  format: uuid
                  description: Mission ID (UUID)
  "/api/v1/cras":
    post:
      summary: Creates a new CRA
      tags:
      - CRAs
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      responses:
        '201':
          description: CRA created successfully
        '401':
          description: unauthorized - invalid token
        '422':
          description: unprocessable entity - invalid month
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                month:
                  type: integer
                  description: Month (1-12)
                  example: 1
                year:
                  type: integer
                  description: Year (e.g., 2026)
                  example: 2026
                currency:
                  type: string
                  description: Currency code (e.g., EUR)
                  example: EUR
                  nullable: true
                description:
                  type: string
                  description: CRA description
                  nullable: true
                status:
                  type: string
                  description: CRA status (draft, submitted)
                  example: draft
                  nullable: true
              required:
              - month
              - year
    get:
      summary: Lists all CRAs for the current user
      tags:
      - CRAs
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: page
        in: query
        type: integer
        required: false
        description: 'Page number (default: 1)'
        schema:
          type: integer
          default: 1
      - name: per_page
        in: query
        type: integer
        required: false
        description: 'Items per page (default: 20, max: 100)'
        schema:
          type: integer
          default: 20
      - name: status
        in: query
        required: false
        description: Filter by status (draft, submitted, locked)
        schema:
          type: string
      - name: year
        in: query
        required: false
        description: Filter by year
        schema:
          type: integer
      - name: month
        in: query
        required: false
        description: Filter by month (1-12)
        schema:
          type: integer
      responses:
        '200':
          description: Returns list of CRAs with pagination
        '401':
          description: unauthorized - invalid token
  "/api/v1/cras/{id}":
    delete:
      summary: Deletes a CRA
      tags:
      - CRAs
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: CRA deleted successfully
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA not found
        '409':
          description: conflict - CRA is locked or submitted
    get:
      summary: Shows a specific CRA with full details
      tags:
      - CRAs
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: Returns CRA details with entries
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA not found
    patch:
      summary: Updates a CRA
      tags:
      - CRAs
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: CRA updated successfully
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA not found
        '422':
          description: unprocessable entity - validation failed
        '409':
          description: conflict - CRA is locked or submitted
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                month:
                  type: integer
                  description: Month (1-12)
                year:
                  type: integer
                  description: Year (e.g., 2026)
                currency:
                  type: string
                  description: Currency code (e.g., EUR)
                description:
                  type: string
                  description: CRA description
                status:
                  type: string
                  description: CRA status (draft, submitted, locked)
  "/api/v1/cras/{id}/export":
    get:
      summary: Exports a CRA in specified format
      tags:
      - CRAs
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      - name: export_format
        in: query
        type: string
        required: false
        description: Export format (csv)
        schema:
          type: string
          default: csv
      responses:
        '200':
          description: CRA exported successfully
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA not found
  "/api/v1/cras/{id}/lock":
    post:
      summary: Locks a CRA to prevent modifications
      tags:
      - CRAs
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: CRA locked successfully
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA not found
        '409':
          description: conflict - CRA already locked
  "/api/v1/cras/{id}/submit":
    post:
      summary: Submits a CRA for approval
      tags:
      - CRAs
      parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: CRA ID (UUID)
        schema:
          type: string
      responses:
        '200':
          description: CRA submitted successfully
        '401':
          description: unauthorized - invalid token
        '404':
          description: CRA not found
        '422':
          description: validation error
        '409':
          description: conflict - CRA already submitted or locked
  "/api/v1/missions":
    post:
      summary: Creates a new mission
      tags:
      - Missions
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Mission created successfully
        '401':
          description: Unauthorized - No token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                mission_type:
                  type: string
                status:
                  type: string
                start_date:
                  type: string
                  format: date
                daily_rate:
                  type: integer
                fixed_price:
                  type: integer
                currency:
                  type: string
                client_company_id:
                  type: string
                  format: uuid
                  nullable: true
        required: true
    get:
      summary: Lists missions accessible to user
      tags:
      - Missions
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Returns empty list
  "/api/v1/missions/{id}":
    get:
      summary: Shows a mission
      tags:
      - Missions
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Mission found
    patch:
      summary: Transitions mission status
      tags:
      - Missions
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: allows in_progress -> completed
        '422':
          description: rejects won -> lead
        '403':
          description: rejects completed -> in_progress
    delete:
      summary: Archives a mission
      tags:
      - Missions
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Mission archived successfully
  "/api/v1/signup":
    post:
      summary: Crée un nouvel utilisateur
      tags:
      - Users
      parameters: []
      responses:
        '422':
          description: Création échouée
        '429':
          description: rate limit exceeded - too many signup attempts
          content:
            application/json:
              examples:
                example_0:
                  value:
                    rate_limit_exceeded:
                      summary: Rate limit exceeded (3 requests/minute)
                      value:
                        error:
                          code: rate_limit_exceeded
                          message: Rate limit exceeded
                        retry_after: 55
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: rate_limit_exceeded
                      message:
                        type: string
                        example: Rate limit exceeded
                    required:
                    - code
                    - message
                  retry_after:
                    type: integer
                    example: 55
                required:
                - error
                - retry_after
        '201':
          description: Utilisateur créé
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/user"
        required: true
  "/health":
    get:
      summary: Health check endpoint - not rate-limited
      tags:
      - Health
      responses:
        '200':
          description: health check (not rate-limited)
servers:
- url: http://{defaultHost}
  description: Serveur local de développement
  variables:
    defaultHost:
      default: localhost:3000
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    user:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        password_confirmation:
          type: string
          format: password
      required:
      - email
      - password
      - password_confirmation
    login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
      - email
      - password
    Error:
      type: object
      required:
      - error
      additionalProperties: false
      properties:
        error:
          type: object
          required:
          - code
          - message
          additionalProperties: false
          properties:
            code:
              type: string
              description: Error code (e.g., not_found, validation_failed, internal_error)
            message:
              type: string
              description: Human-readable error message
            details:
              type: array
              description: Optional array of error details
              items:
                type: object
                additionalProperties: true
