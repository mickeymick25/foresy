version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data_no_volumes:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: foresy_development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
    ports:
      - "5432:5432"

  web:
    image: foresy-web:latest
    # Pas de volumes - utilise le code directement de l'image
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create && bundle exec rails db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:password@db:5432/foresy_development
      DB_HOST: db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      SECRET_KEY_BASE: development_secret_key_base_for_testing_only_32_characters_minimum
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  test:
    image: foresy-web:latest
    # Pas de volumes - utilise le code directement de l'image
    command: bash -c "bundle exec rails db:drop db:create db:schema:load && bundle exec rspec"
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@db:5432/foresy_test
      DB_HOST: db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      SECRET_KEY_BASE: test_secret_key_base_for_rspec_testing_32_characters_minimum
      RAILS_MAX_THREADS: 5
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_no_volumes:
