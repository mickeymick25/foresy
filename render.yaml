# Render Blueprint - Foresy API
# https://render.com/docs/blueprint-spec

databases:
  - name: foresy-db
    databaseName: foresy_production
    user: foresy
    plan: free
    region: frankfurt
    postgresMajorVersion: "16"

services:
  - type: web
    name: foresy-api
    runtime: docker
    region: frankfurt
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: foresy-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: LOCAL_GITHUB_CLIENT_ID
        sync: false
      - key: LOCAL_GITHUB_CLIENT_SECRET
        sync: false
      - key: REDIS_URL
        fromService:
          name: foresy-redis
          type: redis
          property: connectionString
    buildCommand: ""
    startCommand: ""

  - type: redis
    name: foresy-redis
    plan: free
    region: frankfurt
    maxmemoryPolicy: noeviction
    ipAllowList: []
