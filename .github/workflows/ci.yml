name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: foresy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -h localhost"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.8
          bundler: "4.0.3"
          bundler-cache: true

      - name: Set up database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432/foresy_test
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          if [[ -z "$SECRET_KEY_BASE" || -z "$JWT_SECRET" ]]; then
            echo "‚ùå Error: Required secrets are not configured"
            exit 1
          fi
          bundle exec rails db:drop db:create db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432/foresy_test
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: bundle exec rspec

      - name: Security audit
        env:
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          # Brakeman: fail on high confidence warnings (critical vulnerabilities)
          bundle exec brakeman --ignore-config=.brakeman.ignore --no-exit-on-warn --confidence-level=2
          # Bundle audit: check for known vulnerabilities in gems
          bundle exec bundle audit check --update

      - name: Code quality
        run: bundle exec rubocop

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.8
          bundler: "4.0.3"
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
