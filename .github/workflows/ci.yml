name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: foresy_test
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.0
        bundler-cache: true

    - name: Wait for Postgres to be ready
      run: |
        echo "Waiting for Postgres to be ready..."
        for i in {1..10}; do
          if pg_isready -h postgres -p 5432 -U postgres; then
            echo "Postgres is ready!"
            break
          fi
          echo "Waiting for Postgres ($i)..."
          sleep 3
        done

    - name: Setup database
      env:
        RAILS_ENV: test
        DATABASE_URL: postgres://postgres:password@postgres:5432/foresy_test
      run: |
        bundle exec rails db:create
        bundle exec rails db:schema:load

    - name: Run tests
      env:
        RAILS_ENV: test
        DATABASE_URL: postgres://postgres:password@postgres:5432/foresy_test
      run: bundle exec rspec

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.0
        bundler-cache: true

    - name: Run RuboCop
      run: bundle exec rubocop
