name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: foresy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -h localhost"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... attempt $i/30"
            sleep 2
          done
          pg_isready -h localhost -p 5432 -U postgres

      - name: Set up database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432/foresy_test
          SECRET_KEY_BASE: 89828da9a1949235f208a9594526fba37d3a8fac1dedd94da5ad6a841b3cb34d8acb5bb2b4fa143a08433ee7d6c8f5b6401edd8416ab6841518d898eef13c95a
          JWT_SECRET: 580999392b976eb2733afde4d899c28179033cdec5eaa7827bdf313b4f1e186aaf546893479cf5d6848070d90ce612eac7de45beac1a4351ddd2eebb62a5c37a
        run: |
          echo "Setting up test database..."
          echo "RAILS_ENV: $RAILS_ENV"
          echo "DATABASE_URL: $DATABASE_URL"
          echo "SECRET_KEY_BASE: ${SECRET_KEY_BASE:0:20}..."  # Log partial key for debugging
          echo "JWT_SECRET: ${JWT_SECRET:0:20}..."           # Log partial key for debugging
          bundle check || bundle install
          bundle exec rails db:drop db:create db:schema:load
          echo "Database setup completed successfully"

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432/foresy_test
          SECRET_KEY_BASE: 89828da9a1949235f208a9594526fba37d3a8fac1dedd94da5ad6a841b3cb34d8acb5bb2b4fa143a08433ee7d6c8f5b6401edd8416ab6841518d898eef13c95a
          JWT_SECRET: 580999392b976eb2733afde4d899c28179033cdec5eaa7827bdf313b4f1e186aaf546893479cf5d6848070d90ce612eac7de45beac1a4351ddd2eebb62a5c37a
        run: |
          echo "Starting test suite..."
          echo "Ruby version: $(ruby --version)"
          echo "Bundler version: $(bundle --version)"
          echo "Rails version: $(bundle exec rails --version)"
          echo "Environment variables loaded:"
          echo "  RAILS_ENV: $RAILS_ENV"
          echo "  SECRET_KEY_BASE: ${SECRET_KEY_BASE:0:20}..."  # Log partial key for debugging
          echo "  JWT_SECRET: ${JWT_SECRET:0:20}..."           # Log partial key for debugging
          bundle exec rspec --format documentation

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
