name: RSwag Observer Mode - Phase 1.0

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "app/controllers/**/*.rb"
      - "config/routes.rb"
      - "spec/requests/**/*.rb"

jobs:
  contract-check-observer:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: foresy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.8"
          bundler-cache: true
          bundler: "4.0.3"

      - name: Install dependencies
        run: |
          bundle install --jobs=4 --retry=3 --quiet

      - name: Prepare test database
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/foresy_test
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base_minimum_32_characters_required_here
        run: |
          bundle exec rails db:test:prepare

      - name: ğŸ” OBSERVER MODE: Generate Swagger documentation
        continue-on-error: true
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/foresy_test
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base_minimum_32_characters_required_here
        run: |
          echo "ğŸ” [OBSERVER MODE] Generating Swagger documentation (non-blocking)..."
          bundle exec rake rswag:specs:swaggerize || echo "âš ï¸ Swagger generation had issues (expected in Phase 1.0)"

      - name: ğŸ” OBSERVER MODE: Validate RSwag specs syntax
        continue-on-error: true
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/foresy_test
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base_minimum_32_characters_required_here
        run: |
          echo "ğŸ” [OBSERVER MODE] Validating RSwag specs (non-blocking)..."
          # Run RSwag specs in observer mode - don't fail the CI
          bundle exec rspec spec/requests --format documentation || echo "âš ï¸ RSwag specs validation had issues (expected in Phase 1.0)"

      - name: ğŸ” OBSERVER MODE: Check for contract changes
        id: contract-check-observer
        run: |
          echo "ğŸ” [OBSERVER MODE] Checking contract changes (informational only)..."
          if git ls-files --error-unmatch swagger/swagger.yaml > /dev/null 2>&1; then
            echo "ğŸ“‹ Contract changes detected:"
            git diff origin/main...HEAD -- swagger/swagger.yaml || echo "No contract changes detected"
          else
            echo "âš ï¸ swagger/swagger.yaml not tracked â€” skipping contract diff (observer mode)"
          fi

      - name: ğŸ” OBSERVER MODE: Contract status (informational)
        run: |
          echo "ğŸ” [OBSERVER MODE] RSwag Contract Analysis Complete"
          echo "âœ… Monitoring active (non-blocking)"
          echo "â„¹ï¸ This is Phase 1.0 - Architecture recovery in progress"
          echo "ğŸ”§ RSwag will be reactivated after Phase 1.4 (domain stabilization)"

      - name: ğŸ“ Comment PR with observer status
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### ğŸ” RSwag Observer Mode - Phase 1.0

            **Status**: ğŸ” **MONITORING ONLY** (non-blocking)

            **Context**: Foresy Platinum Recovery in progress - Phase 1.0

            **Current Phase**: Domain architecture stabilization

            **RSwag Status**:
            - ğŸ”„ Monitoring: Active (observer mode)
            - âŒ Blocking: Disabled (Phase 1.0)
            - ğŸ”§ Reactivation: Planned after Phase 1.4

            **What's Happening**:
            - âœ… RSwag specs are being monitored
            - âš ï¸ Failures are expected during domain recovery
            - ğŸ” Architecture fixes in progress (use-cases extraction)

            **Next Steps**:
            1. Phase 1.1-1.4: Domain architecture stabilization
            2. Phase 3.1-3.2: Domain specs and coverage
            3. Phase 5: RSwag reactivation (blocking mode)

            ---
            *This is Phase 1.0 of Foresy Platinum Recovery Plan - Domain first, tests second*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
